<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5zm5+xjjl6UINuul8G4oSN4+wj4kw2ZWaoL66Yz" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Comforte AG Application</h1>
        <h2 class="mt-5">What is your favorite programming languages?</h2>
        <h3 class="mt-4">Languages list:</h3>
        <ul>
            {% for item in items %}
                <li>{{ item[1] }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5e/Q3Kl5pG3/3snF6v7P8KMBf4wydB/+YEnR4FPQ9Fha0x" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMm3Uhqpb" crossorigin="anonymous"></script>
</body>
